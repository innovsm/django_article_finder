<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin: 30px 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 0 auto;
        margin-bottom: 30px;
      }
      th, td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      @media only screen and (max-width: 600px) {
        table {
          font-size: 14px;
        }
        th, td {
          padding: 8px;
        }
        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Results</h1>
    {{ html_table|safe }}
  </body>
</html>
